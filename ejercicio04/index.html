<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <h1>Calculadora chidorris</h1>
    <h2>Valores:</h2>
    <p>Valor 1 <input type="text" id="val1"></p>
    <p>Valor 2 <input type="text" id="val2"></p>
    <p>
        <label for="operations">Elegir operacion</label>
        <select id="operations">
            <option value="1">Sumar</option>
            <option value="2">Restar</option>
            <option value="3">Multiplicar</option>
        </select>
    </p>
    <p><button onclick="calcular()">Calcular</button></p>
    <p>Resultado <input type="text" id="val3" onkeypress="return false;"/></p>

    <script>

        function calcular(){
            let val1 = parseInt(document.getElementById("val1").value);
            let val2 = parseInt(document.getElementById("val2").value);
            let operation = parseInt(document.getElementById("operations").value);

            switch (operation) {
                case 1:
                    document.getElementById("val3").value = val1 + val2;
                    break;
                case 2:
                    document.getElementById("val3").value = val1 - val2;
                    break;
                case 3:
                    document.getElementById("val3").value = val1 * val2;
                    break;
                default:
                    alert("not working");
                    break;
            }
        }

    </script>
</body>
</html>
